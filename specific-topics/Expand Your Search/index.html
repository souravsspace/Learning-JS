<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../img/js.png" type="image/x-icon">
  <link rel="stylesheet" href="../../css/expand_your_search.css">
  <script defer src="../../js/expand_your_search.js"></script>
  <title>Expand search</title>
</head>
<body>

    <div class="qrapper">

          <div search class="search">
                <input inputBox type="text" placeholder="search" class="inputBox">
                <button searchBtn class="search-btn"><i class="ph ph-magnifying-glass"></i></button>
                <button closeBtn class="close-btn"><i class="ph ph-x"></i></button>
          </div>
          
          <h1 class="heading-cardlist">User List</h1>
          <div cardList class="cardList">
                <template cardTemplate>
                    <div class="card">
                      <h2 userName></h2>
                      <p userEmail></p>
                      <p userUsername></p>
                    </div>
                </template>
          </div>

    </div>



    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</body>
</html>
